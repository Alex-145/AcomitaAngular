<div class="card mt-5">
  <div class="card-body">
      <h4 class="text-center">Registro de Socios</h4>
      <form #sonForm="ngForm" (ngSubmit)="submitForm(sonForm)">
          <input type="hidden" name="id" [(ngModel)]="sonService.selectSon.id">


          <div class="form-group mb-3">
            <label >Nombre Completo</label>
            <input type="text" class="form-control" name="fullname"
            [(ngModel)]="sonService.selectSon.fullname"
              placeholder="Nombre Completo">
          </div>
          <div class="form-group mb-3">
            <label >N° Celular</label>
            <input type="text" class="form-control" name="celphone"
            [(ngModel)]="sonService.selectSon.celphone"
              placeholder="N° Celular">
          </div>
          <div class="form-group mb-3">
            <label >DNI</label>
            <input type="text" class="form-control" name="dni"
            [(ngModel)]="sonService.selectSon.dni"
              placeholder="DNI">
          </div>
          <div class="form-group mb-3">
            <label >Edad</label>
            <input type="text" class="form-control" name="age"
            [(ngModel)]="sonService.selectSon.age"
              placeholder="Edad">
          </div>
          <div class="form-group mb-3">
            <label >MEBER_ID</label>
            <input type="text" class="form-control" name="menber_id"
            [(ngModel)]="sonService.selectSon.menber_id"
              placeholder="ID SOCIO">
          </div>


          <div class="form-group mb-3">
            <label >MEBER_ID</label>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Socio
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
          </div>

          <div class="form-group ">
            <button class="btn btn-primary me-2" type="submit">
                <i class="fas fa-plus-circle" ></i> Agregar
            </button>
            <button class="btn btn-secondary me-2" type="reset" (click)="resetForm(sonForm)">
                <i class="fas fa-sync-alt"></i> Resetear
            </button>
            <button class="btn btn-secondary" type="button" routerLink="/list-son">
              <i class="fas fa-hand-point-left"></i> Cancelar
          </button>
          </div>

        </form>
  </div>
</div>
